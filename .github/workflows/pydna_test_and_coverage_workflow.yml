name: Tests & Coverage
on:
  push:
    branches:
      - '**'
      - '!master'   # excludes master
    tags-ignore:
      - '*.*'
  pull_request: {}
jobs:
  build:
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ 'macos-latest', 'windows-latest' ]
        python-version: ["3.12", "3.11", "3.10", "3.9", "3.8"]
        include:
        - os: ubuntu-latest
          python-version: "3.8"
          codecov: true
        - os: ubuntu-latest
          python-version: "3.9"
        - os: ubuntu-latest
          python-version: "3.10"
        - os: ubuntu-latest
          python-version: "3.11"
        - os: ubuntu-latest
          python-version: "3.12"

    runs-on: ${{ matrix.os }}
    steps:

      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”© Install Poetry
        run: pip install poetry

      - name: ğŸ”© Install with Poetry
        run: poetry install --all-extras --with test

      - name: ğŸ” poetry run python run_test.py
        run: python run_test.py

      - name: ğŸ”¼ Upload coverage to Codecov
        if: (matrix.codecov)
        uses: codecov/codecov-action@v1.0.13
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
