name: Build
on:
  push:
    branches: [testrelease]
  pull_request:
    branches: [testrelease]
jobs:
  build:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      matrix:
        os: ['ubuntu-latest'] #, 'macos-latest', 'windows-latest']
        python-version: ["3.8"] #, "3.7", "3.6"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 0
      - name: Cache conda
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key: conda-ubuntu-latest-python-3.8-${{ hashFiles('environment-ci.yml') }}
      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: pydna_build_environment
          python-version: 3.8
          channels: conda-forge, defaults
          environment-file: pydna_build_environment.yml
          use-only-tar-bz2: true
      - name: conda info
        shell: bash -l {0}
        run: conda info --all
      - name: Build conde package
        shell: bash -l {0}
        run: conda build --no-include-recipe --dirty .
      - name: publish-to-conda
        uses: maxibor/conda-package-publish-action@v1.1
        with:
          subDir: 'conda'
          AnacondaToken: ${{ secrets.ANACONDATOKEN }}
