name: Build for PyPI
on:
  release:
    types: [published]
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: 🌰 Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: conda-ubuntu-latest-python-3.11-${{ hashFiles('environment-ci.yml') }}
      - name: 🌍 Install conda environment from pydna_build_environment.yml
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: pydna_build_environment.yml
          environment-name: pydna_build_environment
          extra-specs: python=3.11

      - name: 🐍 micromamba info
        shell: bash -l {0}
        run: micromamba info

      - name: 🐍 micromamba list
        shell: bash -l {0}
        run: micromamba list

      - name: Git tag
        shell: bash -l {0}
        run: git describe --tags

      - name: 🔩 Check version
        shell: bash -l {0}
        run: poetry version

      - name: 🔩 Set version
        shell: bash -l {0}
        run: poetry dynamic-versioning

      - name: 🔩 Check version
        shell: bash -l {0}
        run: poetry version

      - name: Git tag
        shell: bash -l {0}
        run: git describe --tags

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          repository_name: "testpypi"
          repository_url: "https://test.pypi.org/legacy/"
