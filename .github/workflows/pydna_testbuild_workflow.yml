name: testbuild
on:
  push:
    branches: [ testrelease ]
  pull_request:
    branches: [ testrelease ]
jobs:
  build:
    name: TestBuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache conda
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ matrix.os }}-python-${{ matrix.python-version }}-${{ hashFiles('pydna_build_environment.yml') }}
      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          python-version: 3.8
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: pydna_build_environment
          environment-file: pydna_build_environment.yml
          use-only-tar-bz2: true
      - name: Build pypi wheel package
        run: python setup.py build bdist_wheel
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYDNA_TEST_PYPI_TOKEN }}



          python-version: ${{ matrix.python-version }}
          channels: conda-forge, defaults
          environment-file: pydna_test_environment.yml
          use-only-tar-bz2: true
