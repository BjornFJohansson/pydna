name: testbuild
on:
  push:
    branches: [ testrelease ]
  pull_request:
    branches: [ testrelease ]
jobs:
  build:
    name: TestBuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache conda
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key: conda-ubuntu-latest-python-3.8-${{ hashFiles('environment-ci.yml') }}
      - name: Setup Miniconda
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: pydna_build_environment
          python-version: 3.8
          channels: conda-forge, defaults
          environment-file: pydna_build_environment.yml
          use-only-tar-bz2: true
      - name: conda info
        shell: bash -l {0}
        run: conda info --all
      - name: Build pypi wheel package
        shell: bash -l {0}
        run: python setup.py build bdist_wheel
      - name: tags
        shell: bash -l {0}
        run: git tag
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYDNA_TEST_PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
