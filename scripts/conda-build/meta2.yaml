package:
    name: pydna
    version: {{ environ.get('GIT_DESCRIBE_TAG', 'default') }}
build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  include_recipe: False
  script: python -m pip install . --no-deps
  noarch: python
source:
  path: .
requirements:
    host:
    - python>=3.8,<4.0
    - pip
    - poetry-core
    - poetry-dynamic-versioning
    run:
    - python
    - appdirs>=1.4.4,<2.0.0
    - biopython>=1.80,<2.0
    - networkx>=2.8.8,<3.0.0
    - prettytable>=3.5.0,<4.0.0
    - pyperclip>=1.8.2,<2.0.0
    - pyfiglet>=0.8.post1,<0.9
    - pyparsing>=2.4.7    # optional
    - requests>=2.26.0    # optional
    - scipy>=1.8.0        # optional
    - matplotlib>=3.4.3   # optional
    - pillow>=8.4.0       # optional
    - CAI>=1.0.3          # optional
    - pyqt>=5.0.0         # optional
    - pyfiglet>=0.8.post1 # optional

test:
  requires:
    - pytest>=4.6.11
    - pytest-cov>=3.0.0
    - pytest-doctestplus>=0.12.0
    - requests-mock>=1.9.3
    - nbval>=0.9.6
    - coverage>=6.1.2
  imports:
    - pydna
  source_files:
    - tests
    - src
    - src/pydna
about:
  home: https://github.com/BjornFJohansson/pydna
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Representing double stranded DNA and simulating cloning, homologous recombination, Gibson assembly, Gel electrophoresis etc.
  description: Representing double stranded DNA and simulating cloning, homologous recombination, Gibson assembly, Gel electrophoresis etc.
  doc_url: https://pydna.readthedocs.io
  dev_url: https://github.com/BjornFJohansson/pydna
extra:
  maintainers:
   - "Bj√∂rn Johansson <bjorn_johansson@bio.uminho.pt>"
