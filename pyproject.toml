[project]
name = "pydna"
dynamic = ["version"]
description = "Representing double stranded DNA and functions for simulating cloning and homologous recombination between DNA molecules."
authors = ["Bj√∂rn F. Johansson<bjornjobb@gmail.com>"]
readme = "README.md"
classifiers=["Development Status :: 4 - Beta",
             "Environment :: Console",
             "Intended Audience :: Education",
             "Intended Audience :: Developers",
             "Intended Audience :: Science/Research",
             "License :: OSI Approved :: BSD License",
             "Operating System :: OS Independent",
             "Programming Language :: Python :: 3.7",
             "Programming Language :: Python :: 3.8",
             "Programming Language :: Python :: 3.9",
             "Programming Language :: Python :: 3.10",
             "Programming Language :: Python :: 3.11",
             "Topic :: Education",
             "Topic :: Scientific/Engineering :: Bio-Informatics", ]
[tool.poetry]
name = "pydna"
version = "5.2.0-a.6.post.1+cd0394247c"
description = "Representing double stranded DNA and functions for simulating cloning and homologous recombination between DNA molecules."
authors = ["BjornFJohansson <bjornjobb@gmail.com>"]
license = "BSD"
readme = "README.md"
[tool.poetry.dependencies]
python = "^3.8"
appdirs = "^1.4.4"
biopython = "^1.80"
networkx = "^2.8.8"
prettytable = "^3.5.0"
pyperclip = "^1.8.2"
pyfiglet = "^0.8.post1"
[build-system]
requires = ["poetry-core",
            "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
[tool.poetry-dynamic-versioning.substitution]
folders = [
  { path = "src"}
]
[tool.poetry2conda]
name = "some-name-env"