package:
    name: pydna
    version: {{ environ.get('GIT_DESCRIBE_TAG', 'default') }}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  include_recipe: False
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  git_url: .

requirements:
    build:
        - python {{ python }}
        - setuptools
        - setuptools_scm
        - pytest-runner
    run:
        - python {{ python }}
        - appdirs
        - biopython
        - prettytable
        - networkx >=2.4.0
        - pyparsing
        - requests
        - ipython
        - jupyter
        - scipy
        - matplotlib
        - mpldatacursor
        - pint
test:
  requires:
    - pytest
    - pytest-doctestplus
    - requests-mock
  imports:
    - pydna
  source_files:
    - tests
    - pydna
about:
  home: https://github.com/BjornFJohansson/pydna
  summary: Representing double stranded DNA and simulating cloning, homologous recombination, Gibson assembly, Gel electrophoresis etc.
  license_file: LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
extra:
  maintainers:
   - "Bj√∂rn Johansson <bjorn_johansson@bio.uminho.pt>"
